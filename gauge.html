<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="gauge.css" type="text/css">
    <script src="gauge.js" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var gauge = new Gauge({
          attachTo: document.getElementById("gauge"), //document.getElementsByTagName("body")[0],
          aperture: 210,
          height: 350,
          width: 600,
          radius: 200,
          vOffset: 100,
          start: 27.8,
          end: 31.2,
          segments: [
            {start: 27.8, end: 28.88, style: 'rain'},
            {start: 28.9, end: 30.1},
            {start: 30.12, end: 31.2, style: 'dry'}
          ],
          markers: [28, 29, 30, 31,
            {value: 28.2, label: "Stormy", tick: false},
            {value: 28.8, label: "Rain", tick: false},
            {value: 29.5, label: "Change", tick: false},
            {value: 30.2, label: "Fair", tick: false},
            {value: 30.8, label: "Very Dry", tick: false}]
        });
        gauge.setValue(30.11);
      });
    </script>
  </head>
  <body>
    <span>Before</span>
    <div id="gauge"></div>
    <span>After</span>
  </body>
</html>
